<!DOCTYPE html>
<html>
<head>
   <script type="text/javascript" src="codemirror.js"></script>
</head>
<body>
   <script type="text/javascript">
   var basePath = '../../../studio/client/common/reditor/resources/';
   var editor = new CodeMirror(document.body, {
      parserfile: [basePath + 'parse_r.js', basePath + 'parselatex.js', basePath + 'parsesweave.js'],
      stylesheet: basePath + 'colors.css'
   });
   var code = document.createElement('pre');
   code.style.whiteSpace = 'pre-line';
   document.body.appendChild(code);
   setInterval(function () {
      code.innerText = editor.win.document.body.innerHTML;
   }, 1000);
   </script>
</body>
</html>
