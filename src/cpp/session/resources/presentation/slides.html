  <script type="text/javascript">

// dynamically built function to get slide specific commands
function commandsForSlide(indexh) {
  var cmds = []; 
  switch(event.indexh) {
#!slide_commands#
    default:
      break;
  };
  return cmds;
}      
    
#!slides_js#
   
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      overview: false,
      center: false,
      rollingLinks: false,
      #!reveal_config#
      theme: 'simple', 
      transition: 'linear',
      width: 700,
      height: 450,
      maxScale: 2.5,
    
      dependencies: []
    });

    Reveal.addEventListener( 'ready', function( event ) {
       // notify container
      notifySlideChanged(event.indexh)
    } );
    
    Reveal.addEventListener( 'slidechanged', function( event ) {
         
      // notify container
      notifySlideChanged(event.indexh)
     
      // allow mathjax to re-render
      if (window.MathJax)
        window.MathJax.Hub.Rerender(event.currentSlide);  
    });

   
#!init_commands#   
   
  </script>
