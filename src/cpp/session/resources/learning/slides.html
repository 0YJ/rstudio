<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>#!title#</title>
  
  <!-- reveal.js -->
  <link rel="stylesheet" href="revealjs/css/reveal.css">
  <link rel="stylesheet" href="revealjs/css/theme/simple.css" id="theme">
  
  <style type="text/css">
  #!styles#
  </style>
  
  #!r_highlight#
   
  #!mathjax#  
  
</head>

<body>
  <div class="reveal">
  <div class="slides">

     #!slides#

  </div>
  </div>

  <script src="revealjs/lib/js/head.min.js"></script>
  <script src="revealjs/js/reveal.js"></script>
    
  <script>

    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      overview: false,
      center: false,
      rollingLinks: false,

      theme: 'simple', 
      transition: 'linear', 

      dependencies: [
        { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } }
      ]
    });
    
    Reveal.addEventListener( 'slidechanged', function( event ) {
      if (window.parent.learningSlideChanged)
        window.parent.learningSlideChanged(event.indexh);
      
      if (window.MathJax)
        window.MathJax.Hub.Rerender(event.currentSlide); 
      
    });
    
    if (window.parent.learningKeydown)
      window.onkeydown = function(e) {window.parent.learningKeydown(e);}
    
  </script>

</body>

</html>
