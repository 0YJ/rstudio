<html lang="en">

  <link rel="stylesheet" href="revealjs/css/reveal.css">
  <link rel="stylesheet" href="revealjs/css/theme/simple.css" id="theme">
</head>

<body>
  <div class="reveal">
  <div class="slides">

    <section>
      <h2>Slide 1</h2>
      <p>This is slide 1</p>
    </section>

    <section>
      <h2>Slide 2</h2>
      <p>This is slide 2</p>
      </section>

    <section>
      <h2>Slide 3</h2>

    </section>

  </div>
  </div>

  <script src="revealjs/lib/js/head.min.js"></script>
  <script src="revealjs/js/reveal.js"></script>

    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,

      theme: 'simple', 
      transition: 'default', 

      dependencies: [
        { src: 'revealjs/plugin/postmessage/postmessage.js' }
      ]

    });

  </script>
